<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <style>
        table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
        }
        th,
        td {
        padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Ingresar los Datos del Laboratorio</h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" placeholder="Ingrese el nombre del laboratorio" name="lab_nombre"></td>
                </tr> 
                <tr>
                    <td>Ciudad: </td>
                    <td><input type="text" placeholder="Ingrese la ciudad del Laboratorio" name="lab_ciudad"></td>
                    </tr> 
                <tr>
                    <td>Pais: </td>
                    <td><input type="text" placeholder="Ingrese el Pais del Laboratorio" name="lab_pais"></td>
                </tr> 
                <tr>
                <td colspan="2" align="center"><input type="submit" value="Enviar" class="btn btn-success"> </td>
                </tr>
                </table>
                <br><br>
                <div class="alert alert-danger" role="alert">
                ¿Información de los Laboratorios?
                </div>
                <p>
                <a href="{% url 'mostrar-lab' %}">Ir a información de los Laboratorio</a>
                </p>
                </form>
</body>
</html>
